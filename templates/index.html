<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en" data-theme="fantasy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link href="/static/css/output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-base-200">
    <!-- Hero Section -->
    <div class="hero min-h-screen" style="background-image: url(/static/images/grid.svg);">
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="hero-content text-center text-neutral-content">
            <div class="max-w-md">
                <h1 class="mb-5 text-5xl font-bold text-primary-content">
                    {{.Headline}}
                </h1>
                <p class="mb-5 text-lg">
                    {{.Subtext}}
                </p>
                <div class="space-x-4">
                    <button class="btn btn-primary">Click this</button>
                    <button class="btn btn-ghost">Learn More</button>
                </div>
                <div class="mt-8 stats shadow">
                    <div class="stat">
                        <div class="stat-title">Downloads</div>
                        <div class="stat-value text-primary">31K</div>
                        <div class="stat-desc">From January 1st to February 1st</div>
                    </div>
                    
                    <div class="stat">
                        <div class="stat-title">New Users</div>
                        <div class="stat-value text-secondary">4,200</div>
                        <div class="stat-desc">↗︎ 400 (22%)</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
